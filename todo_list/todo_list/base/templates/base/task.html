{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <title>Detail événement</title>
</head>
<body>
    <div class="flex-center flex-column">
        <div class="modal-dialog">
            <form action="" method="POST">
            {% csrf_token %}<!-- Maka ilay form natao tany @ Models -->
            <div class="modal-content">
                <div class="modal-header bg-light">
                    <h4 class="modal-title">Détéil de l'événement {{request.user}}</h4>
                </div>
                <div class="modal-body">
                    <p>
                       <b>Titre &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; :</b> {{task.title}} <br>
                       <b>Déscription :</b> {{task.description}} <br>
                        <b>Finir &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; :</b> {{task.complete}}
                    </p>
                </div>
                <div class="modal-footer justify-content-center">
                    <blockquote class="blockquote mb-0">
                        <footer class="blockquote-footer"><a href="{% url 'tasks' %}">Aller à la liste</a></footer>
                    </blockquote>
                </div>
            </div>
            </form>
        </div>
    </div>
    <script src="{% static 'css/jquery.min.js' %}"></script>
    <script src="{% static 'css/popper.min.js' %}"></script>
    <script src="{% static 'css/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
